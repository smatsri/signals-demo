<div class="app-shell" [class.sidebar-open]="layoutStore.sidebarOpen()">
  <header class="app-topbar">
    <button type="button" class="app-menu-btn" (click)="layoutStore.toggleSidebar()"
      [attr.aria-label]="layoutStore.sidebarOpen() ? 'Close sidebar' : 'Open sidebar'"
      [attr.aria-expanded]="layoutStore.sidebarOpen()">
      {{ layoutStore.sidebarOpen() ? '‚úï' : '‚ò∞' }}
    </button>
    <span class="app-title">Signals Demo</span>
  </header>

  <div class="app-body">
    <aside class="app-sidebar">
      <nav class="app-nav">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Todos</a>
        <a routerLink="/counter" routerLinkActive="active">Counter</a>
        <a routerLink="/effect-logger" routerLinkActive="active">Effect logger</a>
        <a routerLink="/greeter" routerLinkActive="active">Greeter</a>
        <a routerLink="/contact" routerLinkActive="active">Contact</a>
        <a routerLink="/teams" routerLinkActive="active">Teams</a>
        <a routerLink="/json-viewer" routerLinkActive="active">JSON viewer</a>
      </nav>
      <button type="button" class="app-sidebar-theme" (click)="themeStore.cyclePreference()"
        [attr.aria-label]="'Theme: ' + themeStore.effectiveTheme() + '. Click to cycle.'"
        [title]="'Theme: ' + themeStore.preference()">
        {{ themeStore.effectiveTheme() === 'dark' ? '‚òÄÔ∏è Light' : 'üåô Dark' }}
      </button>
      <div class="app-global-state">
        <strong>Global state</strong>
        <p>Theme: {{ themeStore.effectiveTheme() }}</p>
        <p>Sidebar: {{ layoutStore.sidebarOpen() ? 'open' : 'closed' }}</p>
        <button type="button" class="app-global-state-btn"
          (click)="notificationsStore.add({ message: 'Hello from global state', type: 'info' })">
          Show toast
        </button>
        <button type="button" class="app-global-state-btn"
          (click)="notificationsStore.add({ message: 'Success!', type: 'success', duration: 2000 })">
          Success toast (2s)
        </button>
      </div>
    </aside>

    <div class="app-content">
      <main class="app-main">
        <router-outlet></router-outlet>
      </main>
      <footer class="app-footer">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Todos</a>
        <a routerLink="/counter" routerLinkActive="active">Counter</a>
        <a routerLink="/effect-logger" routerLinkActive="active">Effect logger</a>
        <a routerLink="/greeter" routerLinkActive="active">Greeter</a>
        <a routerLink="/contact" routerLinkActive="active">Contact</a>
        <a routerLink="/teams" routerLinkActive="active">Teams</a>
        <a routerLink="/json-viewer" routerLinkActive="active">JSON viewer</a>
      </footer>
    </div>
  </div>
  <app-notifications-list />
</div>
